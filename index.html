<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>UPI Magic Link</title>

    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="https://thereisnoearthb.com/style.css">
    <link rel="stylesheet" href="https://thereisnoearthb.com/styled.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body>
    <header>
      <h1>UPI MAGIC LINK</h1>
    </header>
    <main class="upi-container">
      <div class="qr-container">
        <div id="qr"></div>
      </div>
      <p><span id="id"></span></p>
      <p class="note">If UPI/PayTM App is not opening, you can scan to pay or use the UPI ID or Number</p>
      <p class="payment-buttons">
        <a href="" id="gpay-link" target="_blank" rel="noopener noreferrer">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Google_Pay_%28GPay%29_Logo_%282018-2020%29.svg/512px-Google_Pay_%28GPay%29_Logo_%282018-2020%29.svg.png?20181103162207"
            alt="gpay">
        </a>
        <a href="" id="paytm-link" target="_blank" rel="noopener noreferrer">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Paytm_Logo_%28standalone%29.svg/120px-Paytm_Logo_%28standalone%29.svg.png?20200830180423"
            alt="paytm">
        </a>
      </p>
      <p class="redirect-generate"><a href="/generator.html">Generate your own UPI Link</a></p>
    </main>
    <footer>
      <p class="credits">
        Created with ❤️ at
        <a href="https://instagram.com/thereisnoearthb" target="_blank" rel="noopener noreferrer">@thereisnoearthb</a>
        by
        <a href="https://twitter.com/ScientificGhosh" target="_blank" rel="noopener noreferrer">Sudipto</a>
      </p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/init.js"></script>
  </body>

</html>
